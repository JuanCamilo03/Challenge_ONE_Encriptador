<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="imagen/svg" href="Imagenes/Logo.svg">
    <title>Encriptador challenge</title>
</head>
<body>
    <!--Cabezera-->
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <!--Contendio Principal-->
    <main>
        <!--Seccion para escribir en el encriptador-->
        <section class="seccion1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <!--Seccion de resultado-->
        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="Imagenes/Muñeco.svg" alt="muñico">
            </div>
            <div class="contenedor-parrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <!--Pie de pagina-->
    <footer>
        <p>Alura-Todos los derechos reservados.</p>
        <p>Juan Camilo Sendoya</p>
        <p><a href="https://github.com/JuanCamilo03"><img src="Imagenes/icon-github.png" class="link1"></a> <a href="https://www.linkedin.com/in/juan-camilo-sendoya-911a7b24b/"><img src="Imagenes/icon-linkedin.png" class="link2"></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
